<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Hesap Oluştur</title>
</head>
<body>
    <div class="container">
        <h2>Facebook'a Kaydol</h2>
        <form action="#" method="POST" class="signup-form">
            <div class="name">
                <div class="input-1">
                    <label for="first-name">Ad</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Adinizi girin">
                </div>
                <div class="input-2">
                    <label for="last-name">Soyad</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Soyadinizi girin">
                </div>
            </div>
            <div class="input-3">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
            </div>
            <div class="input-4">
                <label for="password">sifre</label>
                <input type="password" id="password" name="password" required placeholder="sifrenizi girin">
            </div>
            <div class="birthday-day">
                <label for="birthday">Doğum Gunu</label>
                <div class="birthday">
                    <select id="day" name="day" required>
                        <option value="">Gun</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select id="month" name="month" required>
                        <option value="">Ay</option>
                        <option value="1">Ocak</option>
                        <option value="2">Şubat</option>
                        <option value="3">Mart</option>
                    </select>
                    <select id="year" name="year" required>
                        <option value="">Yil</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                    </select>
                </div>
            </div>
            <div class="gender">
                <label for="gender">Cinsiyet</label>
                <div class="info">
                    <label><input type="radio" name="gender" value="female" required> Kadin</label>
                    <label><input type="radio" name="gender" value="male" required> Erkek</label>
                    <label><input type="radio" name="gender" value="other" required> Diğer</label>
                </div>
            <button type="submit" class="signup-button">Kaydol</button>
        </form>
        <div class="link">
            <p>Zaten bir hesabiniz var mi? <a href="login.html">Giris yapin</a></p>
        </div>
    </div>

    <script src="second.js"></script>
</body>
</html>
