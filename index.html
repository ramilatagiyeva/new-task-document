<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Giriş</title>
</head>
<body>
    <div class="container">
        <h2>Facebook'a Giris Yap</h2>
        <form action="#" method="POST" class="login-form">
            <div class="input-1">
                <label for="email-phone">E-posta veya Telefon Numarasi</label>
                <input type="text" id="email-phone" name="email-phone" required placeholder="E-posta veya telefon numarası">
            </div>
            <div class="input-2">
                <label for="password">sifre</label>
                <input type="password" id="password" name="password" required placeholder="sifrenizi girin">
            </div>
            <button type="submit" class="login-button">Giriş Yap</button>
        </form>
        <div class="account">
            <p>Hesabiniz yok mu? <a href="signup.html">Hesap olusturun</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
